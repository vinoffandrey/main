<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SoundCloud</title>
	<link rel="stylesheet" href="css/style.css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="js/script.js"></script>

</head>

<body>
	<header>
		<!--By Bifol Group-->
		<div class="container">
			<div class="menu_row">
				<div class="brand">
					<a href="#"><img src="img/logo.png" class="logo" alt="Логотип"></a>
				</div>
				<div class="menu__burger">
					<span></span>
				</div>
				<ul class="nav_menu">
					<li><a href="#" class="menu__link">Главная</a></li>
					<li><a href="#" class="menu__link">О нас</a></li>
					<li><a href="#" class="menu__link">Правила</a></li>
					<li><a href="#" class="menu__link">F.A.Q</a></li>
				</ul>
				<div class="menu__button">
					<a href="#" class="menu__button_link">Личный кабинет</a>
				</div>
			</div>
		</div>
	</header>
	<main id="main_back">
		<div class="container">
			<div class="main__block_content">
				<div class="main__block_title">
					<h1 class="main__title">
						<font color="#006EB4">Продвижение</font> <br> в социльных сетях
					</h1>
				</div>
				<div class="main__block_subtitle">
					<p class="main__subtitle">
						Выбери соцсеть и начинай продвижения
					</p>
				</div>
				<div class="main__links">
					<a href="#" class="main__links_item"><img src="img/inst.png" class="main__links_img" alt="Инстаграмм">
						<p>Инстаграм</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/vk.png" class="main__links_img" alt="Вконтакте">
						<p>Вконтакте</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/youtube.png" class="main__links_img" alt="YouTube">
						<p>Ютуб</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/facebook.png" class="main__links_img" alt="Facebook">
						<p>Фейсбук</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/telegram.png" class="main__links_img" alt="Telegram">
						<p>Телеграм</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/tiktok.png" class="main__links_img" alt="Tik-Tok">
						<p>ТикТок</p>
					</a>
					<a href="#" class="main__links_item"><img src="img/cloud.png" class="main__links_img" alt="SoundCloud">
						<p>СаундКлауд</p>
					</a>
				</div>
			</div>
		</div>
	</main>
	<!--By Bifol Group-->
</body>

</html>
